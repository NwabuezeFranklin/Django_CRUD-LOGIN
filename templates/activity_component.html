<h3>Recent Activities</h3>
<hr />
<div>
  {% for message in room_messages %}
  <div>
    <small>
      <a href="{% url 'user-profile' message.user.id %}"> {{message.user}} </a>
      replied in {{message.room}} {{message.created|timesince}} ago
    </small>
    <p>{{message }}...</p>
  </div>
  <hr />
  {% endfor %}
</div>
