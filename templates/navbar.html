<!DOCTYPE html>
<html>
  <head>
    <title>HTML Link with Search Bar Example</title>
  </head>
  <body>
    <h1>
      <!-- Creating a link -->
      <a href="/">Home</a>
    </h1>

    <!-- Adding a search bar -->
    <form action="{% url 'index' %}" method="GET">
      <label for="search">Search:</label>
      <input type="text" id="search" name="q" placeholder="Search Rooms" />
      <input type="submit" value="Search" />
    </form>
    {% if request.user.is_authenticated %}
    <a href="{% url 'logout' %}"> Logout </a>

    {% else %}

    <a href="{% url 'register' %}"> Login </a>

    {% endif %}
  </body>
</html>
